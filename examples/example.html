<html>
<head>
	<script src="../web/easyWebSocket.js"></script>	
</head>
<body>
	<script>
		var basicTest	= function(){
			var url		= "ws://example.com/superwa/wa"
			var socket = new EasyWebSocket(url); 
			socket.onopen	= function(){
				console.log("highend API onopen");
				socket.send("first sent message")
			}
			socket.onmessage= function(event){
				console.log("socket onmessage event", event.data)
			}
			socket.onclose	= function(){
				console.log("socket onclose")			
			}
		}
		basicTest();
	</script>
</body>
</html>
