<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
	<link rel="stylesheet" HREF="main.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>	<script src="../../easyWebSocket.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Rock Paper Scissors in HTML5</h1>
		</div>
		<div data-role="content" class="content">
			<div class="remotePlayer playerContainer">
				<span class="owner">Other</span>
				<img class="move"/>
			</div>
			<div class="localPlayer playerContainer">
				<span class="owner">You</span>
				<img class="move"/>
			</div>
			<div class="resultContainer"></div>
		</div>
		<div  data-role="footer">
			<h4>Based on <a href="http://easywebsocket.org">EasyWebSocket</a></h4>
		</div>
	</div>
</body>
</html>
