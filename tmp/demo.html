<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>	
</head>
<body>
	sender iframe
	<iframe id="senderIframe" src="http://websocketanywhere.appspot.com/static/iframe.html"></iframe>
	
	<script>
		var sendMessage	= function(iframeId, clientId, message){
			var iframeEl	= document.getElementById(iframeId).contentWindow;
			var targetOrigin= "*";
			iframeEl.postMessage(message, targetOrigin);
		}
		jQuery('#senderIframe').load(function(){
			sendMessage("senderIframe", "superClientId", "supermsg");
		});
		window.addEventListener("message", function(event){
			console.log("recevied message from lower window", event.origin)
		}, false);
	</script>
</body>
</html>
